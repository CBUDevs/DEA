<ion-view title="National Emerging Threats Initiative">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <label class="item item-input" name="SearchBar">
                <i class="icon ion-search placeholder-icon"></i>
                <input style="text-align: left" type="search" ng-model="q" placeholder= "Search" ></input>
            </label>
        </form>
        <!-- Filters the results from the search bar -->
        <ion-list>
            <ul>
                <li style="text-align: center" class="animate-repeat" ng-repeat="item in items | filter:q as results">
                    <ion-item style="box-shadow: 2px 2px 3px rgba(1,1,1,.5);" href="#/info/{{item.id}}">
                        {{ item.name }}
                    </ion-item>
                </li>
                <li class="animate-repeat" ng-if="results.length == 0">
                    <strong>Uh oh! There's nothing here.</strong>
                </li>
            </ul>
        </ion-list>
    </ion-content>
</ion-view>
