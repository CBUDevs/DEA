<ion-view title="National Emerging Threats Initiative">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <label class="item item-input" name="SearchBar">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" ng-model="q" placeholder="Search" ></input>
            </label>
        </form>
        <!-- Filters the results from the search bar -->
        <ion-list>
            <ul>
                <li class="animate-repeat" ng-repeat="item in items | filter:q as results">
                    <ion-item href="#/info/{{item.uid}}">
                        {{ item.name }}
                    </ion-item>
                </li>
                <li class="animate-repeat" ng-if="results.length == 0">
                    <strong>Uh oh! There's nothing here.</strong>
                </li>
            </ul>
        </ion-list>
    </ion-content>
</ion-view>
