<!-- Takes the item id given by menu.html and gets additional details on the item -->
<ion-view title="{{item.name}}">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list"></form>
        <ion-item ng-repeat="header in item.header" ng-click="show=!show">
            {{ item.header[$index] }}<br/>
<div>
  <div ng-show="show" ng-hide="show" class="animate-show">
    <p>{{ item.string[$index] }}</p>
  </div>
</div>
        </ion-item>
    </ion-content>
</ion-view>
